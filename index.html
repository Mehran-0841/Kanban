<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- خط زیر برای رسپانسیو -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-style.css">
    <link rel="stylesheet" href="css/all.min.css">

</head>

<body>
    <div class="Kanban">
        <!-- تگ دایو زیر را در چه موقعی باید به فرم تغییر دهیم -->
        <div class="main-menu">
            <div class="container-main-menu">
                <div class="top-main-menu">
                    <div class="title">
                        <label for="input-text" class="title-label">Title <span class="star">*</span></label>
                        <input type="text" id="input-text" class="input-text" required>
                    </div>
                    <!-- وقتی اینپوت ساختی زیری رو حذف کن -->
                    <!-- <input class="title" type="text" placeholder="Title "><span class="star">*</span></هد> -->
                    <textarea id="desc" class="input-text" type="text" placeholder="Description" required></textarea>
                    <div class="Option">
                        <div class="checkbox">
                            <div class="checkbox-title">
                                <label>
                                    <i class="fa-solid fa-calendar-check checkbox-icon"></i><span
                                        class="icon-label">Subtask</span>
                                </label>
                                <button type="button" class="subtask-btn" onclick="addSubtask()">
                                    <i class="fa-regular fa-square-plus checkbox-icon"></i>
                                </button>
                            </div>
                            <div class="checkbox-wrapper">
                                <!-- <input type="text" id="subtask-input" class="subtask-input"> -->
                                <!-- <div class="checkbox-container">
                                    <input type="checkbox" class="option-select" id="helloCheckbox" name="hello"
                                        value="hello">
                                    <label for="helloCheckbox" class="option-label" id="hello">Hello</label>
                                </div>
                                <div class="checkbox-container">
                                    <input type="checkbox" class="option-select" id="placeholderCheckbox"
                                        name="placeholder" value="placeholder">
                                    <label for="placeholderCheckbox" class="option-label">Placeholder</label>
                                </div> -->
                            </div>
                        </div>
                        <!-- آخر کار باید پدینگ بدهید ببر به همان سلکت قبلی نام این کلاس رو اضافه کن  -->
                        <div class="label-wrraper">
                            <div class="label-title">
                                <label>
                                    <i class="fa-solid fa-tag label-icon"></i><span class="icon-label">Label</span>
                                </label>
                            </div>
                            <div class="box-lable">
                                <div class="design tag">Design</div>
                                <div class="development tag">Development</div>
                                <div class="product tag">Product</div>
                                <div class="marketing tag">Marketing</div>
                                <div class="business tag">Business</div>
                                <div class="operation tag">Operation</div>
                            </div>

                        </div>
                        <div class="radio free">
                            <div class="radio-title">
                                <label>
                                    <i class="fa-regular fa-user radio-icon"></i><span
                                        class="icon-label">Assignee</span><span class="star"> *</span>
                                </label>
                            </div>
                            <div class="radio-container">
                                <input type="radio" class="option-select" id="TahaHosseinpour" name="options"
                                    value="TahaHosseinpour">
                                <label for="TahaHosseinpour" class="option-label">Taha Hosseinpour</label>
                            </div>
                            <div class="radio-container">
                                <input type="radio" class="option-select" id="S.h Mostafavi" name="options"
                                    value="S.h Mostafavi">
                                <label for="S.h Mostafavi" class="option-label">S.h Mostafavi</label>
                            </div>
                            <div class="radio-container">
                                <input type="radio" class="option-select" id="Milad Mirzaei" name="options"
                                    value="Milad Mirzaei">
                                <label for="Milad Mirzaei" class="option-label">Milad Mirzaei</label>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="bottom-main-menu">
                    <!-- تایپ دکمه رو بررسی کن -->
                    <button class="clear-btn" type="reset" onclick="clearAll()" aria-label="کلیک کنید">Clear All</button>
                    <button class="create-btn" type="button" aria-label="کلیک کنید">Create Card</button>

                </div>
            </div>
        </div>
        <div class="card-section">
            <div class="card-section-container">
                <div class="todo-box" id="todo-box">
                    <h2 class="list-title">To Do</h2>
                    <!-- موارد پایین باید داینامیک بشه -->
                    <!-- ورودی از منوی اصلی گرفته بشه + دکمه هم ایجاد کارت کنه -->
                    <!-- <div class="card"> 
                        <h3 class="card-title">Make a Kanban App</h3> 
                        <p class="card-desc">Please use trello and designs in Dribbble as reference. And carry on...</p> 
                        <div class="checkbox-container">
                            <input type="checkbox" class="option-select" id="helloCheckbox" name="hello"
                                value="hello">
                            <label for="helloCheckbox" class="option-label" id="hello">Hello</label>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/all.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
